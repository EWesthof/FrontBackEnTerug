<html>
    <head>
        <script>
            function versturen(){
                var student = {};

                student.voornaam = naam.value;

                // student.leeftijd = leeftijd.value;
                console.log(student);
                var JSONStudent = JSON.stringify(student);
                console.log(JSONStudent);
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    alert("het is gelukt");
                }
                xhr.open("POST", "http://localhost:8082/voegstudenttoe",true);
                xhr.setRequestHeader('Content-Type','application/json');
                xhr.send(JSONStudent);
            }

        </script>

    <body>
        <label>Voornaam</label>
